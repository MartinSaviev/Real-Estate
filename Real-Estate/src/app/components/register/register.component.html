<section class="register-form">
    <div class="container">
        <div class="register">
            <header>Регистрация</header>
            <form [formGroup]="registerForm" (ngSubmit)="register($event)">
                <input [className]="registerForm.get('email')?.invalid ? 'invalid-email': 'valid-email'" type="text" placeholder="Въведете своя имейл" name="email" formControlName="email">
                <input [class]="passwordsMatch() ? 'match-pass' : 'not-match-pass'" type="password" placeholder="Създайте парола" name="password" formControlName="password">
                <input [class]="passwordsMatch() ? 'match-pass' : 'not-match-pass'" type="password" placeholder="Повторете парола" name="rePassword" formControlName="rePassword">
                <button class="button" value="Register">Регистрация</button>
            </form>
            <div class="signup-register">
                <span class="signup-register">Ако имате акаунт?
                    <label routerLink="/login">Влез</label>
                </span>
            </div>
        </div>
    </div>
</section>
