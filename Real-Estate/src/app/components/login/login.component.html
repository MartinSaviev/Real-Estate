<section class="login-form">
    <div class="container">
        <div class="login">
            <header>Влез</header>
            <form [formGroup]="loginForm" (ngSubmit)="login()" >
                <input type="text" placeholder="Въведете своя имейл" name="email" formControlName="email">
                <input type="password" placeholder="Въведете своята парола" name="email" formControlName="password">
                <button class="button" value="Login">Влез</button>
            </form>
            <div class="signup-login">
                <span class="signup-login">Ако нямаш акаунт?
                    <label routerLink="/register">Регистрация</label>
                </span>
            </div>
        </div>
    </div>
</section>
