<div class="home-page-houses-style">
    @for (house of houses; track $index) {

    <div class="property-item">

        <img class="img-style" src="{{house.imageUrl}}" alt="Image" />

        <div class="house-item">
            <div class="price"><span>&#8364; {{house.price}}</span></div>

            <div class="address-and-city">
                <p class="city">{{house.address}}</p>
            </div>

            <div class="specs">
                <p class="specs-bed">
                    <span class="caption"> <b>Обзавеждане</b> {{house.furniture}}</span>
                </p>
                <p class="specs-bath">
                    <span class="caption"><b>Спални</b> {{house.bedrooms}}</span>
                </p>
            </div>
        </div>
    </div>
    }
</div>
