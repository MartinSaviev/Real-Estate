<section class="real-estate-form">
  <div class="container">
    <div class="real-estate">
      <header>Add New Real Estate</header>

      <form [formGroup]="estateFrom" (ngSubmit)="addNewRealEstate()">
        <input
          type="text"
          placeholder="Image url"
          name="ImageUrl"
          formControlName="imageUrl"
        />
        <input
          type="text"
          placeholder="Price"
          name="price"
          formControlName="price"
        />
        <input
          type="text"
          placeholder="Address"
          name="address"
          formControlName="address"
        />
        <input
          type="text"
          placeholder="Furniture"
          name="furniture"
          formControlName="furniture"
        />
        <input
          type="number"
          placeholder="Bedrooms"
          name="bedrooms"
          formControlName="bedrooms"
        />
        <textarea
          class="description"
          name="description"
          placeholder="Description"
          formControlName="description"
        ></textarea>
        <button class="button" value="Add Real Estate">Add</button>
      </form>
    </div>
  </div>
</section>
