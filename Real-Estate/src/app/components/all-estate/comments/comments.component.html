<section>

    @for (comment of comments; track $index) {
    <article class="real-estate-form">
        <div class="container">
            <h4>{{comment.email}}</h4>
            <p>{{comment.comment}}</p>

        </div>
    </article>
    }
    <article class="real-estate-form">

        <div class="container">
            <div class="real-estate">
                <header>Comment</header>
                <form>
                    <textarea class="description" name="description" id="" placeholder="Comment"></textarea>
                    <button class="button" value="Add Real Estate">Add</button>
                </form>
            </div>
        </div>
    </article>
</section>
