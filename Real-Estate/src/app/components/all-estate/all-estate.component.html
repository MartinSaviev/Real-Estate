<div class="home-page-houses-style">
    @for (house of houses; track $index) {


    <div class="property-item">

        <img class="img-style" src="{{house.imageHouse}}" alt="Image" />

        <div class="house-item">
            <div class="price"><span>&#8364; {{house.price}}</span></div>

            <div class="address-and-city">
                <p class="city">{{house.address}}</p>
            </div>

            <div class="specs">
                <span class="specs-bed">
                    <span class="icon-bed"></span>
                    <span class="caption">2 beds</span>
                </span>
                <span class="specs-bath">
                    <span class="icon-bath"></span>
                    <span class="caption">2 baths</span>
                </span>
            </div>

            <!-- <a href="property-single.html" class="btn details">See details</a> -->

        </div>
    </div>
    <!-- .item -->
    }
</div>
